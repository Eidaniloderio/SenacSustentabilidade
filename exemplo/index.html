<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg bg-success bg-gradient bg-opacity-50">
            <div class="container-fluid">

                <!-- Parte do logo -->
              <a class="navbar-brand" href="index.html">EcoPulse</a>
              <img class="w-250" src="imagem/Sabre verde.jpg" alt="Sabre">

              <!-- botão responsivo-->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- itens do menu -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- principal -->
     <main>
      <!-- slyde show -->
      <section id="carouselExample" class="carousel slide">

        <section class="carousel-inner">

          <section class="carousel-item active">
            <img src="imagem/Sabre verde.jpg" class="d-block w-100" alt="...">
          </section>

          <section class="carousel-item">
            <img src="imagem/download.jpg" class="d-block w-100" alt="...">
          </section>

          <section class="carousel-item">
            <img src="imagem/limpeza.png" class="d-block w-100" alt="...">
          </section>

        </section>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>

      
     </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
